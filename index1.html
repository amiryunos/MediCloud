<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .logo{
            height: 80px; /* Adjust the size as needed */
            margin-bottom: 20px; /* Space between the logo and the tabs */
        }

        body {
            font-family: Arial, sans-serif;
            background: url(hero-bg.png) no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            color: #333;
            text-align: center; /* Center the title within the form */
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
        }

        .tab {
            background-color: #ddd;
            border: none;
            color: black;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 16px;
        }

        .tab:hover {
            background-color: #ccc;
        }

        .content {
            display: none;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Align form items (label and input) in the center */
        }

        label {
            display: block;
            width: 100%; /* Full width to match the input fields */
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4c8baf;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #4c8baf;
        }
    </style>
</head>
<body>
    <img src="uitmlogo.png" alt="UiTM Logo" class="logo">
    <div class="tabs">
        <div class="tab" onclick="showContent('userForm')">User Login</div>
        <div class="tab" onclick="showContent('adminForm')">Admin Login</div>
        <!-- <div class="tab" onclick="showContent('registerForm')">Register</div> -->
    </div>

    <div id="userForm" class="content">
        <h2>User Login</h2>
        <form action="login.php" method="post">
            <label for="username">Username:</label>
            <input type="text" name="username" required>

            <label for="password">Password:</label>
            <input type="password" name="password" required>

            <input type="submit" value="Login">
        </form>
    </div>

    <div id="adminForm" class="content">
        <h2>Admin Login</h2>
        <form action="admin_login.php" method="post">
            <label for="admin_username">Admin Username:</label>
            <input type="text" name="admin_username" required>

            <label for="admin_password">Admin Password:</label>
            <input type="password" name="admin_password" required>

            <input type="submit" value="Admin Login">
        </form>
    </div>

    <div id="registerForm" class="content">
        <h2>Register</h2>
        <form action="register.php" method="post">
            <label for="register_username">Username:</label>
            <input type="text" name="register_username" required>

            <label for="first_name">First name:</label>
            <input type="text" name="first_name" required>

            <label for="last_name">Last name:</label>
            <input type="text" name="last_name" required>

            <label for="phone_number">Phone Number:</label>
            <input type="text" name="phone_number" required>

            <label for="register_password">Password:</label>
            <input type="password" name="register_password" required>

            <label for="email">Email:</label>
            <input type="email" name="email" required>

            <input type="submit" value="Register">
        </form>
    </div>

    <script>
        function showContent(contentId) {
            // Hide all content divs
            var contentDivs = document.getElementsByClassName('content');
            for (var i = 0; i < contentDivs.length; i++) {
                contentDivs[i].style.display = 'none';
            }

            // Show the selected content div
            document.getElementById(contentId).style.display = 'block';
        }
    </script>
</body>
</html>
